name: Build New Horizons Launcher
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Rebrand launcher name
      run: |
        npx json -I -f package.json -e "this.name='new-horizons-launcher'; this.productName='New Horizons Launcher';"
    - name: Build distributables
      run: |
        npm run make
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NewHorizons-Launcher-${{ matrix.os }}
        path: out/make
